<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept in-person payments</title>
    <meta name="description" content="A demo of an in-person payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="global.css">
    <script src="client.js" defer></script>
    <script src="https://js.stripe.com/terminal/v1/"></script>

    <style>
      :root {
        --primary-color: #0F52BA;
        --secondary-color: #7c0000;
      }
      
      html,
      body {
        /* https://css-tricks.com/couple-takes-sticky-footer/ */
        height: 100%;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
      }
      
      /* For sticky footer - grow to fill the space */
      .content {
        flex: 1 0 auto;
      }
      
      .container {
        width: 90%;
        margin: 0 auto;
        overflow: none;
        padding: 10px;
      }
      
      .app-header {
        background: var(--primary-color);
        box-shadow: 3px 3px 10px #888888;
      }
      
      .app-header .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* justify-content: space-between; */
        justify-content: center;
        padding: 15px 10px;
      }
      
      .app-header .logo {
        width: 170px;
        margin-bottom: 1rem;
      }
      
      .app-header input[type='text'] {
        padding: 7px;
        border: #777;
        width: 300px;
        border-radius: 3px;
      }
      
      .subheader {
        background: var(--secondary-color);
        color: #fff;
        box-shadow: 3px 3px 10px #888888;
        font-size: 14px;
        padding: 10px;
        width: 90%;
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .subheader p {
        margin: 4px;
      }
      
      .subheader img {
        width: 40px;
      }
      
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
      }
      
      .grid .item {
        display: flex;
          background: #cc0000;
        flex-direction: column;
        border: 1px #ccc solid;
        padding: 10px;
        box-shadow: 1px 1px 2px #ccc;
      }
      
      .grid .item h4 {
        margin-bottom: 5px;
      }
      
      .grid .item p {
        font-size: 14px;
        color: var(--secondary-color);
        font-weight: bold;
        margin-bottom: 20px;
      }
      
      .grid .item img {
        width: 30px;
        text-align: right;
        display: block;
        align-self: flex-end;
      }
      
      .app-footer {
        flex-shrink: 0;
        background: #0F52BA;
        color: #444;
        padding: 10px;
        font-size: 14px;
        margin-top: 10px;
      }
      
      .app-footer ul {
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      
      .app-footer ul li {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .app-footer ul li i {
        font-size: 22px;
      }
      
      /* Splash */
      #splash {
        position: absolute;
        top: 0;
        left: 0;
        background: var(--primary-color);
        height: 100vh;
        width: 100%;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: opacity 1s;
      }
      
      #splash img {
        width: 300px;
      }
      
      #splash.fade {
        opacity: 0;
      }
      
      /* Desktop */
      @media (min-width: 768px) {
        .grid {
          grid-template-columns: repeat(3, 1fr);
        }
      
        .grid .item img {
          width: 60px;
        }
      }
      
      
      
      
      
      .calculator {
        padding: 20px;
        -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        border-radius: 1px;
      }
      
      .input {
        border: 0px;
        border-radius: 0px;
        height: 200px;
        width: 330px;
        padding-right: 15px;
        padding-top: 15px;
        text-align: right;
        margin-right: 6px;
        font-size: 3.5rem;
        overflow-x: auto;
        transition: all .2s ease-in-out;
      }
      
      .input:hover {
        border: 0px;
        -webkit-box-shadow: inset 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        box-shadow: inset 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
      }
      
      .buttons {}
      
      .operators {}
      
      .operators div {
        display: inline-block;
        border: 1px solid #bbb;
        border-radius: 1px;
        width: 80px;
        text-align: center;
        padding: 10px;
        margin: 20px 4px 10px 0;
        cursor: pointer;
        background-color: #ddd;
        transition: border-color .2s ease-in-out, background-color .2s, box-shadow .2s;
      }
      
      .operators div:hover {
        background-color: #ddd;
        -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        border-color: #aaa;
      }
      
      .operators div:active {
        font-weight: bold;
      }
      
      .leftPanel {
        display: inline-block;
      }
      
      .numbers div {
        display: inline-block;
        border: 1px solid #ddd;
        border-radius: 1px;
        width: 105px;
        text-align: center;
        padding: 10px;
        margin: 10px 4px 10px 0;
        cursor: pointer;
        background-color: #fafafa;
        transition: border-color .2s ease-in-out, background-color .2s, box-shadow .2s;
      }
      
      .numbers div:hover {
        background-color: #f1f1f1;
        -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        border-color: #bbb;
      }
      
      .numbers div:active {
        font-weight: bold;
      }
      
      div.equal {
        display: inline-block;
        border: 1px solid #3079ED;
        border-radius: 1px;
        width: 100%;
        text-align: center;
        padding: 17px 10px;
        margin: 10px 6px 10px 0;
        vertical-align: top;
        cursor: pointer;
        color: #FFF;
        background-color: #cc0000;
        transition: all .2s ease-in-out;
      }
      
      div.equal:hover {
        background-color: #307CF9;
        -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        border-color: #1857BB;
      }
      
      div.equal:active {
        font-weight: bold;
      }


      /* form */
input[type="text"],
select.form-control {
  background: transparent;
  border: none;
  border-bottom: 1px solid #000000;
  outline: none;
  box-shadow: none;
  border-radius: 0;
}
      </style>
  </head>
